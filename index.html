<!DOCTYPE html>
<html lang="en">
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porfile-Card</title>
  <link rel="shortcut icon" href="../porfile-card/images/favicon-32x32.png">
  <link rel="stylesheet" href="../porfile-card/css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
  <main class="flex">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="imagen headder card" class="card-header">
      <div class="card-body">
        <img src="./images/osmar-2.jpg" alt="imagen de la persona" class="card-body-img">
        <h1 class="card-body-tittle">Osmar López
          <span>24</span>
        </h1>
        <p class="card-body-text">México</p>
      </div>
      <div class="card-footer">
        <div class="card-footer-social">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="card-footer-social">
          <h3>50K</h3>
          <p>Likes</p>
        </div>
        <div class="card-footer-social">
          <h3>1.2K</h3>
          <p>Photos</p>
        </div>
      </div>
    </article>

  </main>

</body>

</html>
